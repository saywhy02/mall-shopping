<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../stylesheets/public.css" />
		<link rel="stylesheet" href="../stylesheets/swiper-bundle.min.css" />
		<link rel="stylesheet" href="../stylesheets/detail.css" />
		<script src="../javascripts/swiper-bundle.min.js"></script>
		<script src="../javascripts/jquery3.3.1.js"></script>
		<script src="../javascripts/axios.js"></script>
	</head>
	<body>
		<header class="details">
			<div class="back" onclick="back()"></div>
			<div class="detail-tab">
				<div class="tab-name active">商品</div>
				<div class="tab-name">详情</div>
				<div class="tab-name">评价</div>
			</div>
			<div class="cart-icon">
				<div class="dot" style="display: none"></div>
			</div>
		</header>
		<!-- 轮播图 -->
		<div class="sub-page-wrap">
			<div class="sub-page" style="display: block">
				<div class="swiper-container">
					<div class="swiper-wrapper"></div>
					<!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>
				</div>
				<div class="goods-ele-main"></div>
				<div class="reviews-main"></div>
				<div class="bottom-btn-wrap">
					<div class="btn fav">收藏</div>
					<div class="btn cart">加入购物车</div>
				</div>
				<div class="overlay"></div>
				<div class="cart-panel down">
					<div class="goods-info">
						<div class="close-panel-wrap">
							<div class="spot"></div>
							<div class="line"></div>
							<div class="close"></div>
						</div>
						<div class="goods-img"></div>
						<div class="goods-wrap"></div>
					</div>
					<div class="attr-wrap"></div>
					<div class="amount-wrap">
						<div class="amount-name">购买数量</div>
						<div class="amount-input-wrap">
							<div class="btn dec active">-</div>
							<div class="amount-input">
								<input type="tel" />
							</div>
							<div class="btn inc">+</div>
						</div>
					</div>
					<div class="sure-btn">确定</div>
				</div>
			</div>
			<div class="sub-page">
				<div class="content"></div>
			</div>
			<div class="sub-page">
				<div class="reviews-main"></div>
			</div>
		</div>
		<script src="../javascripts/detail.js"></script>
		<script src="../javascripts/jump.js"></script>
	</body>
</html>
