<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>确认订单</title>
		<link rel="stylesheet" href="../stylesheets/sure.css" />
		<link rel="stylesheet" href="../stylesheets/public.css" />
		<script src="../javascripts/jquery3.3.1.js"></script>
		<script src="../javascripts/axios.js"></script>
	</head>
	<body>
		<div class="page">
			<div class="personal">
				<div class="back" onclick="back()"></div>
				<span class="title">确认订单 </span>
			</div>
			<div class="main">
				<div class="address-wrap">
					<div class="receiver"></div>
					<div class="address-border-wrap">
						<div class="trapezoid style1"></div>
						<div class="trapezoid style2"></div>
						<div class="trapezoid style1"></div>
						<div class="trapezoid style2"></div>
						<div class="trapezoid style1"></div>
						<div class="trapezoid style2"></div>
						<div class="trapezoid style1"></div>
						<div class="trapezoid style2"></div>
						<div class="trapezoid style1"></div>
						<div class="trapezoid style2"></div>
					</div>
				</div>
				<div class="goods-wrap"></div>
				<ul class="total-wrap">
					<li>商品总额</li>
					<li>￥12.8</li>
				</ul>
				<ul class="total-wrap">
					<li>运费</li>
					<li>￥20</li>
				</ul>
			</div>
			<div class="balance-wrap">
				<div class="price-wrap">
					<span>实际金额：</span>
					<span>￥32.8</span>
				</div>
				<div class="balance-btn">提交订单</div>
			</div>
		</div>
		<script src="../javascripts/sure.js"></script>
		<script src="../javascripts/jump.js"></script>
	</body>
</html>
