<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>绑定手机</title>
		<link rel="stylesheet" href="../stylesheets/public.css" />
		<link rel="stylesheet" href="../stylesheets/bind.css" />
		<script src="../javascripts/jquery3.3.1.js"></script>
	</head>
	<body>
		<div class="page">
			<div class="personal">
				<div class="back" onclick="back()"></div>
				<span class="title">绑定手机</span>
			</div>
			<div class="tip">
				<i class="icon"></i>
				<span> 新手机号验证后，即可绑定成功 </span>
			</div>
			<div class="input-wrap" style="margin-top: 3vh">
				<input type="tel" placeholder="绑定手机号" class="cellphone" />
			</div>
			<div class="input-wrap" style="margin-top: 1.5vh">
				<input type="text" placeholder="请输入短信验证码" class="code" />
				<input type="button" class="code-btn" value="获取验证码" />
			</div>
			<div class="save-btn">下一步</div>
		</div>
		<script src="../javascripts/jump.js"></script>
		<script src="../javascripts/bind.js"></script>
	</body>
</html>
