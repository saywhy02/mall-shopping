<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>登录</title>
		<link rel="stylesheet" href="../stylesheets/public.css" />
		<link rel="stylesheet" href="../stylesheets/login.css" />
		<script src="../javascripts/jquery3.3.1.js"></script>
	</head>
	<body>
		<div class="page">
			<header class="vip-login">
				<div class="back" onclick="back()"></div>
				<div class="title">会员登录</div>
			</header>
			<div class="login-main">
				<div class="tel">
					<input type="text" placeholder="手机号" />
				</div>
				<div class="psw">
					<input type="password" placeholder="密码" />
					<div class="switch">
						<div class="switch-van">
							<div class="node"></div>
						</div>
					</div>
				</div>
				<div class="sub-btn">登录</div>
				<div class="fastHelp">
					<div>
						<img
							src="../images/home/index/forget.png"
							alt=""
						/>忘记密码
					</div>
					<div onclick="jump('../html/04reg.html')">
						<img
							src="../images/home/index/reg.png"
							alt=""
						/>快速注册
					</div>
				</div>
			</div>
		</div>
		<script src="../javascripts/login.js"></script>
		<script src="../javascripts/jump.js"></script>
	</body>
</html>
